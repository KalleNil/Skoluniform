<!DOCTYPE html>
<html>
    <head>
        <title>Skoluniform </title>
        <meta charset="UTF-8" >
        <script src="UserLogin.js"></script>
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel=icon href=SuF.png sizes="any" type="image/svg+xml">
    </head>
    
    <body onload="openRegister()">
        <div class="container">
        <div class="card">
        <div class="inner-box" id="card">
        <div class="card-front">
        <h2>LOGIN</h2>
        <form>
            <input id="email" type="email" class="input-box" placeholder="Melj Adress" required>
            <input id="password" type="password" class="input-box" placeholder="Lösenord" required>
            <button onclick="getInfo()" type="submit" class="submit-btn">Vidare</button>
            <input type="checkbox"> <span>Kom ihåg mig</span>
        </form>
    <button type="button" class="btn" onclick="openRegister()">Registrera</button>
    <a href="">Glömt lösenord</a>
 </div>
 <div class="card-back">
    <h2>REGISTRERA</h2>
    <form>
        <input type="text" class="input-box" placeholder="Namn" required>
        <input type="email" class="input-box" placeholder="Melj Adress" required>
        <input type="password" class="input-box" placeholder="Lösenord" required>
        <button type="submit" class="submit-btn">Vidare</button>
        <input type="checkbox"> <span>Kom ihåg mig</span>
    </form>
    <button type="button" class="btn" onclick="openLogin()">Jag har inloggning</button>
    
 </div>
 </div> 
 </div>
 </div>

    <script>    
        var card = document.getElementById("card");
        function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }
         function openLogin(){   
         card.style.transform = "rotateY(0deg)";
    }    
    
    </script>
    
    
 </body>

</html>
